<!-- Custom -->
<script>
    $(document).ready(function(){
        $("#previewBtn").attr("disabled",true);
        let previewBtnDisable=true;
        let filenameChange=false;
        let filetypeChange=false;
        let selectedFileName="";
        let selectedFileType="";

        let comboOnChange=()=>{
            if(filenameChange==true && filetypeChange==true){
                if($("#filename").val()==="Select" || $("#filetype").val()==="Select"){
                    $("#previewBtn").attr("disabled",true);
                }else{
                    $("#previewBtn").attr("disabled",false);
                    
                    selectedFileName=$("#filename").val();
                    selectedFileType=$("#filetype").val();
                }
            }else{
                $("#previewBtn").attr("disabled",true);
            }
        };

        $("#filename").change(()=>{
            debugger;
            filenameChange=true;    
            comboOnChange();
        });

        $("#filetype").change(()=>{
            debugger;
            filetypeChange=true;    
            comboOnChange();
        });

        $("#previewBtn").click(()=>{
            window.open(`${selectedFileName}/${selectedFileType}/inc_01c_preview.html`, '_blank') 
        })
    })
</script>
